<div id="signupbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" #signupbox>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">{{lang.disSignUp}}</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" routerLink="/login">{{lang.disSignIn}}</a></div>
            </div>  
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{lang.disComp}}</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="companyname" placeholder={{lang.disCompName}} (input)='companyname=$event.target.value'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">{{lang.disPhone}}</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="number" placeholder={{lang.disPhoneNumber}} (input)='number=$event.target.value'>
                                <span class="input-group-btn">
                                        <button id="btn-signup" type="button" class="btn btn-default" (click)="otp($event,template)"><i class="icon-hand-right"></i> &nbsp; {{lang.disGetOtp}}</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">{{lang.disOtp}}</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="otpnum" placeholder={{lang.disOtp}} (input)='otpnum=$event.target.value'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{lang.disPass}}</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder={{lang.disPass}} (input)='pswd=$event.target.value'>
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{lang.disRPass}}</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="icode" placeholder={{lang.disRePass}} (input)='rpswd=$event.target.value'>
                        </div>
                    </div>

                    <div class="form-group">                                    
                        <div class="text-center">
                            <button id="btn-otp" type="button" class="btn btn-success" (click)="signup($event,template)"><i class="icon-hand-right"></i> &nbsp; {{lang.disSignUp}}</button>
                        </div>
                    </div>
                </form>
             </div>
        </div>
</div>
<ng-template #template>
    <div class="modal-body">
        {{warning}}
    </div>
</ng-template>
